logging.group.groupsatu=belajarloggin,com.belajarloggin,com.farhan

logging.level.root=info
logging.level.belajarloggin=warn
loggin.level.groupsatu=info

logging.file.name=application.log
logging.pattern.console=%{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%x{requestId}]


logging.logback.rollingpolicy.max-file-size=10kb
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=1gb
